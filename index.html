<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libraryforms.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LIBRARY RECORD 2022</h1>
    <h3><code>Improve your reserch skills at a library and gain your knowledge.</code></h3>
    <h4>Required*</h4>
<form action="#" method="post">
    <h3>First Name*</h3>
    <input type="text" name="name" placeholder=" Enter your First Name" required/>
    <h3>Last Name*</h3>
    <input type="text" name="name" placeholder="Enter Your Last Name"required/>
    <h3>Email Address*</h3>
    <input type="text" name="name" placeholder="Enter your Email"required/>
    <h3>Gender</h3>
    <input type="radio"name="gender">male
    <input type="radio"name="gender">female
    <br>
    <h3>DOB</h3>
    <input type="date"name="date">
    <br>
    <h3>Phone Number</h3>
    <input type="number"name="Phone">
    <br>
    <h3>Register Number*</h3>
    <input type="number"name="number"required/>
    <br>
    <h3>Academic Year*</h3>
    <input type="year" list="year">
    <datalist id="year">
        <option value="2017-2021">
            <option value="2018-2022">
                <option value="2019-2023">
                    <option value="2020-2024">
        </datalist>
    <br>
    <h3>Message</h3>
    <textarea name="Message"placeholder="Enter Your Message" id="" cols="30" rows="10"></textarea>
    <br>
    <input type="Submit">
</form>
</body>
</html>
